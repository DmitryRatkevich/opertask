{% extends "base_generic.html" %}

{% block content %}
<div class="bg">
        <div class="bubbles">
            <div class="bubble" style="width: 60px; height: 60px; left: 10%; animation-delay: 6s;"></div>
            <div class="bubble" style="width: 40px; height: 40px; left: 20%; animation-delay: 2s;"></div>
            <div class="bubble" style="width: 70px; height: 70px; left: 30%; animation-delay: 4s;"></div>
            <div class="bubble" style="width: 50px; height: 50px; left: 50%; animation-delay: 6s;"></div>
            <div class="bubble" style="width: 90px; height: 90px; left: 70%; animation-delay: 8s;"></div>
            <div class="bubble" style="width: 100px; height: 100px; left: 80%; animation-delay: 2s;"></div>
        </div>
        <div class="container">
            <div class="centered-form">
                <form class="login-form" method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <h2 class="text-center">Login</h2>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
